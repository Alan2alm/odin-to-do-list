<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./index.js"></script>
</head>
<body>
    <div id="headbar">
        <button id="addTaskBtn">+</button>
        <div id="headTitle">To-do</div>
        
    </div>
    <div id="sidebar">
        <button id="proyBtn">Projects</button>
        <button id="allTaskBtn">All Tasks</button>
        <button id="todayBtn">Today</button>
        <button id="weekBtn">Week</button>
    </div>
    
    <div id="main">
        <div id="mainTitle">Tasks this Week</div>
        <div class="tasksList">
            
        </div>
        
    </div>


    <dialog id="newTaskTab">
        <form action="" method="">
            <div id="titleTab">New Task</div>
            <div id="inputTab">
                <label for="task_title">Title:</label>
                <input type="text" id="task_title" name="task_title" required>
            </div>
            <div id="inputTab">
                <label for="task_date">Date:</label>
                <input type="date" id="task_date" name="task_date" required>
            </div>
            <div id="inputTab">
                <label for="task_priority">Priority:</label>
                <select id="task_priority" name="task_priority" required>
                    <option value="1">Low</option>
                    <option value="2">Moderate</option>
                    <option value="3">High</option>
                </select>
            </div>
            <div id="inputTab" class="task_status" style="display: none;">
                <label for="task_checker">Completed:</label>
                <input type="checkbox" id="task_checker" name="task_status">
            </div>
            <div id="inputTab">
                <label for="proy_title">Proyect Title:</label>
                <input type="text" id="proy_title" name="proy_title">
            </div>
            <div id="inputTab">
                <label for="task_description">Description:</label>
                <textarea id="task_description" name="task_description" rows="4" cols="50" maxlength="100"  required></textarea>
            </div>
            <div id="btnsTabSection">
                <input type="submit" value="Confirm" id="confirm-btn">
                <button id="close-btn">close</button>
            </div>
        </form>
    </dialog>
</body>
</html>
